name: fintaxai
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.1.0
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  

  assets:
    - assets/
    - assets/lottie/
